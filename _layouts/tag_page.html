---
layout: default
---
<h1>{{page.title}}</h1>
<ul>
	{% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == page.tag %}
	<li class="archive_list">
		<h2><a href='{{post.url}}'>{{post.title}}</a></h2>
		<ul class="tag_list">
			{% for tag in post.tags %}
			<li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
			{% endfor %}
		</ul>
	</li>
	{% endif %}
	{% endfor %}
	{% endfor %}
</ul>
